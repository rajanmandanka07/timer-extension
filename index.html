<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20px;
      width: 200px;
      height: 120px;
      background-color: black;
    }
    .stopwatch {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: whitesmoke;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="stopwatch">00:00:00:0000</div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="startBtn" class="btn btn-success btn-sm">Start</button>
        <button id="stopBtn" class="btn btn-danger btn-sm">Stop</button>
        <button id="resetBtn" class="btn btn-secondary btn-sm">Reset</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
